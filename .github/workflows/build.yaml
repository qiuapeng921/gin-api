name: Publish the built software

on:
  push:
    tags:
      - '*'

jobs:
  build-and-upload:
    name: Package software on three platforms and upload

    strategy:
      matrix:
        os: [ ubuntu-latest, macos-latest, windows-latest ]
    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v2

      - name: Setup Go environment
        uses: actions/setup-go@v3.5.0
        with:
          go-version: 1.19

      - name: Go Mod
        run: go mod tidy

      - name: Build
        run: go build .

      - name: Upload build
        uses: actions/upload-artifact@v3
        with:
          name: build-result
          path: target/bin

  release:
    name: Download back the built software and release them

    needs: build-and-upload
    runs-on: ubuntu-latest

    steps:
      - name: Download back the built software
        uses: actions/download-artifact@v3
        with:
          name: build-result

      - name: Release software
        uses: ncipollo/release-action@v1
        with:
          artifacts: "msi/*.msi,dmg/*.dmg,deb/*.deb"
          token: ${{ secrets.ACTION_TOKEN }}